<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login form!</title>
  </head>
  <body>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-content-center main_div">
            <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
                <div class="card py-3 px-2">
                    <p class="text-center text-capitalize my-3"><span>connecr with us</span></p>
                    <div class="row mx-auto">
                        <div class="col-4">
                            <a href="" target="_blank"><i class="fab fa-twitter "></i></a>
                        </div>
                        <div class="col-4">
                            <a href="" target="_blank"><i class="fab fa-facebook "></i></a>
                        </div>
                        <div class="col-4">
                            <a href="" target="_blank"><i class="fab fa-instagram f"></i></a>
                        </div>
                    </div>
                    <div class="division">
                        <div class="row">
                            <div class="col-6 mx-auto mb-4">
                                <span class="main-heading">Login Form</span>
                            </div>
                        </div>
                        <form action="" class="myform">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-12  check1 ">
                                    <div class="form-group form-check text-start">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="" class="form-check-label">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 bn text-capitalize text-end">
                                        <a href="">Ragistation Now</a>
                                </div>
                            </div>
                            <div class="my-3">
                                <button type="button" class="btn btn-primary btn-lg w-100">
                                    <small><i class="far fa-user"></i> Login</small>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
